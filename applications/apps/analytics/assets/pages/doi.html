<div class="content-header">
    <h1>DOI Analytics</h1>
</div>
<div id="breadcrumb" style="clear:both;">
    <a href="#/"><i class="icon-home"></i> Home</a>
    <a href="#/">Analytics</a>
    <a href="#/{{vm.org.role_id}}" class="current">{{ vm.org.name }} - DOI statistics</a>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span4">
            <div class="widget-box">
                <div class="widget-title">
                    <h5>Records/DOI breakdown</h5>
                </div>
                <div class="widget-content">
                    <chart cdata="vm.doiChartData" type="'pie'"></chart>
                </div>
            </div>
        </div>
        <div class="span4">
            <div class="widget-box">
                <div class="widget-title">
                    <h5>TR Cited breakdown</h5>
                </div>
                <div class="widget-content">
                    <chart cdata="vm.trChartData" type="'pie'"></chart>
                </div>
            </div>
        </div>
        <div class="span4">
            <div class="widget-box">
                <div class="widget-title">
                    <h5>Link checking</h5>
                </div>
                <div class="widget-content">

                </div>
            </div>
        </div>
    </div>
</div>
