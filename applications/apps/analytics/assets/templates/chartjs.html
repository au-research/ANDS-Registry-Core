<div class="widget-content" ng-if="chart.data.length == 0">
    <p>No data found</p>
</div>
<canvas class="chart chart-pie"
        ng-if="chart.data.length > 0"
        data="chart.data"
        labels="chart.labels"
        legend="true">
</canvas>
<table class="table">
    <tr ng-repeat="(pos,label) in chart.labels">
        <td>{{ label }}</td>
        <td>{{ chart.data[pos] }}</td>
    </tr>
</table>
