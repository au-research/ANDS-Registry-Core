<section class="section swatch-white section-text-shadow section-innder-shadow element-short-top element-short-bottom">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<a href="#/groups">Back</a>
				<header><h1 class="hairline bordered-normal">[[group.name]]</h1></header>
			</div>
		</div>
	</div>
</section>

<section class="section">
	<form action="">
	
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="panel swatch-white">
						<div class="panel-body">
							<span class="label label-info">DRAFT</span>
							<small ng-if="saveMessage">[[saveMessage]]</small>
							<div class="pull-right">
								<a href="" class="btn btn-primary" ng-click="save()"><i class="fa fa-save"></i> Save</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="panel swatch-white">
						<div class="panel-heading">Overview</div>
						<div class="panel-body">
							<div class="form-group">
								<div text-angular ng-model="group.data.overview" ta-toolbar="tatoolbar"></div>
							</div>
						</div>
					</div>
					<div class="panel swatch-white">
						<div class="panel-heading">Research and Key Research Areas</div>
						<div class="panel-body">
							<div class="form-group">
								<div text-angular ng-model="group.data.researchdarea" ta-toolbar="tatoolbar"></div>
							</div>
						</div>
					</div>
					<div class="panel swatch-white">
						<div class="panel-heading">Research Data Profile</div>
						<div class="panel-body">
							<div class="form-group">
								<div text-angular ng-model="group.data.researchdataprofile" ta-toolbar="tatoolbar"></div>
							</div>
						</div>
					</div>
					<div class="panel swatch-white">
						<div class="panel-heading">Research Support</div>
						<div class="panel-body">
							<div class="form-group">
								<div text-angular ng-model="group.data.researchsupport" ta-toolbar="tatoolbar"></div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="panel swatch-white">
						<div class="panel-heading">Logo</div>
						<div class="panel-body">
							<input type="text" class="form-control" ng-model="group.data.logo" placeholder="Logo URL">
						</div>
					</div>
					<div class="panel swatch-white">
						<div class="panel-heading">Identifiers</div>
						<div class="panel-body">
							<div ng-repeat="identifier in group.data.identifiers">
								<input type="text" class="" ng-model="identifier.value" placeholder="type">
								<input type="text" class="" ng-model="identifier.name" placeholder="value">
								<a href="" ng-click="removeIdentifier($index)"><i class='fa fa-remove'></i></a>
							</div>
							
							<a href="" class="btn btn-primary" ng-click="addIdentifier()">Add Identifier</a>
						</div>
					</div>
					<div class="panel swatch-white">
						<div class="panel-heading">Contact</div>
						<div class="panel-body">
							<div class="form-group">
								<div text-angular ng-model="group.data.contact" ta-toolbar="tatoolbar"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
