<section class="section swatch-white section-text-shadow section-innder-shadow element-short-top element-short-bottom">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<a href="#/groups">Back</a>
				<header><h1 class="hairline bordered-normal">[[group.name]]</h1></header>
			</div>
		</div>
	</div>
</section>

<section class="section">
	<form action="">
	
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="panel swatch-white">
						<div class="panel-body">
							<a href="" class="btn btn-primary" ng-click="save()" ng-if="group.status!='PUBLISHED'"><i class="fa fa-save"></i> Save</a>
							<a href="" class="btn btn-primary" ng-click="save('DRAFT')" ng-if="group.status=='PUBLISHED'"><i class="fa fa-save"></i> Save to Draft</a>
							<a href="" class="btn btn-info" ng-click="save('REQUESTED')" ng-if="group.status=='DRAFT'">Request for Assessment</a>
							<a href="" class="btn btn-danger" ng-click="save('PUBLISHED')" ng-if="group.status!='PUBLISHED' && superuser">Publish</a>
							<small ng-if="saveMessage">[[saveMessage]]</small>
							<div class="pull-right">
								<a href="[[base_url]]group/?preview=[[group.name]]" class="btn btn-link btn-sml" ng-if="group.status!='PUBLISHED'">Preview</a>
								<span class="label label-default">Last Modified: [[group.date_modified]] ([[group.modified_who]])</span>
								<span class="label label-info">[[group.status]]</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="panel swatch-white">
						<div class="panel-heading">Overview</div>
						<div class="panel-body">
							<div class="form-group">
								<div text-angular ng-model="group.data.overview" ta-toolbar="tatoolbar"></div>
							</div>
						</div>
					</div>
					<div class="panel swatch-white">
						<div class="panel-heading">Research and Key Research Areas</div>
						<div class="panel-body">
							<div class="form-group">
								<div text-angular ng-model="group.data.researchdarea" ta-toolbar="tatoolbar"></div>
							</div>
						</div>
					</div>
					<div class="panel swatch-white">
						<div class="panel-heading">Research Data Profile</div>
						<div class="panel-body">
							<div class="form-group">
								<div text-angular ng-model="group.data.researchdataprofile" ta-toolbar="tatoolbar"></div>
							</div>
						</div>
					</div>
					<div class="panel swatch-white">
						<div class="panel-heading">Research Support</div>
						<div class="panel-body">
							<div class="form-group">
								<div text-angular ng-model="group.data.researchsupport" ta-toolbar="tatoolbar"></div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="panel swatch-white">
						<div class="panel-heading">Logo</div>
						<div class="panel-body">
							<input type="text" class="form-control" ng-model="group.data.logo" placeholder="Logo URL">
							<hr>
							<img src="[[ group.data.logo ]]" alt="" ng-if="group.data.logo" style="max-width:50%;">
							<div class="button" ng-file-select ng-file-change="upload($files)">Upload Logo</div> <i class="fa fa-refresh fa-spin" ng-if="uploading"></i>
							<div class="alert alert-danger" ng-if="error_upload_msg" ng-bind-html="error_upload_msg"></div>
						</div>
					</div>
					<div class="panel swatch-white">
						<div class="panel-heading">Identifiers</div>
						<div class="panel-body">
							<div text-angular ng-model="group.data.identifiers" ta-toolbar="tatoolbar"></div>
						</div>
					</div>
					<div class="panel swatch-white">
						<div class="panel-heading">Contact</div>
						<div class="panel-body">
							<div class="form-group">
								<div text-angular ng-model="group.data.contact" ta-toolbar="tatoolbar"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
