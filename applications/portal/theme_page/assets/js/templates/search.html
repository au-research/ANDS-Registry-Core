<div ng-if="result && result.response.numFound > 0">
	<ul class="list-normal">
		<li ng-repeat="doc in result.response.docs"><a href="{{base_url}}{{doc.slug}}/{{doc.id}}">{{doc.title}}</a></li>
	</ul>
	<a href="{{base_url}}search/#!/{{filter_query}}">View Full Search ({{result.response.numFound}})</a>
</div>
